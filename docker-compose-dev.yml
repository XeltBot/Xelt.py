version: "3.9"
name: "xeltpy-dev"
services:
  redis:
    container_name: Xeltpy-Redis-Stack-Dev
    image: redis/redis-stack:7.2.0-M01
    ports:
      - 6379:6379
    volumes:
      - dev_redis_volume:/data

  postgres:
    container_name: Xeltpy-Postgres-Dev
    image: postgres:15
    env_file:
      - .env
    volumes:
      - dev_postgres_volume:/var/lib/postgresql/data
    ports:
      - 5432:5432

volumes:
  dev_redis_volume:
  dev_postgres_volume: