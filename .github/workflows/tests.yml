name: Tests

on:
  push:
    branches:
      - dev/v3
    
  pull_request:
    branches:
      - dev/v3
      - main

  
jobs: 
  Test:
    name: Test (${{ matrix.version }})
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7
        ports: 
          - 6379:6379

    strategy:
      fail-fast: false
      matrix:
        version: [3.8, 3.9, '3.10']

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v4.4.0
        with:
          python-version: ${{ matrix.version }}

      - name: Set up Poetry
        uses: Gr1N/setup-poetry@v8

      - name: Install tox
        run: |
          pip install --upgrade tox

      - name: Run Tests
        run:
          tox run -e py${{ matrix.version }} -- --asyncio-mode auto